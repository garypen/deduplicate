[package]
name = "deduplicate"
version = "0.1.4"
description = "deduplicating crate"
authors = [
  "garypen <garypen@gmail.com>",
]
license = "Apache-2.0"
repository = "https://github.com/garypen/deduplicate"
readme = "README.md"
keywords = ["deduplicate", "coalesce", "delegate", "caching"]
categories = ["caching"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.58"
lru = "0.7.8"
thiserror = "1.0.37"
tokio = { version = "1.21.2", features = ["full"] }
tracing = "0.1.34"

[dev-dependencies]
futures = "0.3.25"
mockall = "0.11.3"
rand = "0.8.5"
